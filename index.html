<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="root">
  <div class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="Логотип" class="header__logo">
    </header>
    <main>
      <section class="profile">
        <img src="./images/avatar.jpg" alt="Аватар" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__wrap">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__descr">Исследователь океана</p>
          </div>
          <button class="profile__edit-button"></button>
        </div>
        <button class="profile__add-button"></button>
      </section>
      <section class="elements">
        <ul class="elements__list">
          <li class="card">
            <img src="./images/card_deer.jpg" alt="Изображение горы и двух оленей на поляне" class="card__image">
            <h2 class="card__title">Теберда</h2>
          </li>
          <li class="card">
            <img src="./images/card_sea.jpg" alt="Изображение волны" class="card__image">
            <h2 class="card__title">Краснодарский край</h2>
          </li>
          <li class="card">
            <img src="./images/card_spruce.jpg" alt="Изображение еловой ветви" class="card__image">
            <h2 class="card__title">Кисловодск</h2>
          </li>
          <li class="card">
            <img src="./images/card_fire.jpg" alt="Изображение костра" class="card__image">
            <h2 class="card__title">Домбай</h2>
          </li>
          <li class="card">
            <img src="./images/card_rowan.jpg" alt="Изображение рябины" class="card__image">
            <h2 class="card__title">Карачаево-Черкессия</h2>
          </li>
          <li class="card">
            <img src="./images/card_mountain.jpg" alt="Изображение заснеженной горы" class="card__image">
            <h2 class="card__title">Северная Осетия-Алания</h2>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyrights">&copy; 2021 Mesto Russia</p>
    </footer>
  </div>

</body>
</html>
