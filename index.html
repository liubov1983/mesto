<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="root">
  <div class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="Логотип" class="header__logo">
    </header>
    <main>
      <section class="profile">
        <img src="./images/avatar.jpg" alt="Аватар" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__wrap">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="elements">
        <ul class="elements__list">
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyrights">&copy; 2021 Mesto Russia</p>
    </footer>
  </div>

  <section class="popup popup_type_profile">
    <div class="popup__container">
      <button class="popup__close" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form form" action="#" name="profile" novalidate>
        <label class="form__field">
          <input id="profile-name" class="form__item form__item_el_name" type="text" name="user" placeholder="Имя" minlength="2" maxlength="40" required>
          <span class="form__item-error profile-name-error"></span>
        </label>
        <label class="form__field">
          <input id="profile-job" class="form__item form__item_el_job" type="text" name="job" placeholder="О себе" minlength="2" maxlength="200" required>
          <span class="form__item-error profile-job-error"></span>
        </label>
        <button class="form__button" type="submit">Сохранить</button>
      </form>
    </div>
  </section>

  <section class="popup popup_type_add-card">
    <div class="popup__container">
      <button class="popup__close" type="button"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form form" action="#" name="card" novalidate>
        <label class="form__field">
          <input id="place-title" class="form__item form__item_el_name" type="text" name="title" placeholder="Название" minlength="2" maxlength="30" required>
          <span class="form__item-error place-title-error"></span>
        </label>
        <label class="form__field">
          <input id="place-link" class="form__item form__item_el_link" type="url" name="link" placeholder="Ссылка на картинку" required>
          <span class="form__item-error place-link-error"></span>
        </label>
        <button class="form__button form__button_disabled" type="submit" disabled>Создать</button>
      </form>
    </div>
  </section>

  <section class="popup popup_type_show-image">
    <div class="popup__container popup__container_image">
      <button class="popup__close" type="button"></button>
      <img src="#" alt="/" class="popup__image">
      <p class="popup__text"></p>
    </div>
  </section>

  <template class="card-template">
    <li class="card">
      <img src="#" alt="" class="card__image">
      <div class="card__text">
        <h2 class="card__title"></h2>
        <button class="card__icon" type="button"></button>
      </div>
      <button class="card__delete" type="button"></button>
    </li>
  </template>

  <script src="scripts/initial-cards.js"></script>
  <script src="scripts/index.js"></script>
  <script src="scripts/validate.js"></script>
</body>
</html>
