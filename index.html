<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="root">
  <div class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="Логотип" class="header__logo">
    </header>
    <main>
      <section class="profile">
        <img src="./images/avatar.jpg" alt="Аватар" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__wrap">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button"></button>
          </div>
          <p class="profile__descr">Исследователь океана</p>

        </div>
        <button class="profile__add-button"></button>
      </section>
      <section class="elements">
        <ul class="elements__list">
          <li class="card">
            <img src="./images/card-deer.jpg" alt="Изображение горы и оленей на поляне" class="card__image">
            <div class="card__text">
              <h2 class="card__title">Теберда</h2>
              <button class="card__icon"></button>
            </div>
          </li>
          <li class="card">
            <img src="./images/card-sea.jpg" alt="Изображение волны" class="card__image">
            <div class="card__text">
              <h2 class="card__title">Краснодарский край</h2>
              <button class="card__icon"></button>
            </div>
          </li>
          <li class="card">
            <img src="./images/card-spruce.jpg" alt="Изображение еловой ветви" class="card__image">
            <div class="card__text">
              <h2 class="card__title">Кисловодск</h2>
              <button class="card__icon"></button>
            </div>
          </li>
          <li class="card">
            <img src="./images/card-fire.jpg" alt="Изображение костра" class="card__image">
            <div class="card__text">
              <h2 class="card__title">Домбай</h2>
              <button class="card__icon"></button>
            </div>
          </li>
          <li class="card">
            <img src="./images/card-rowan.jpg" alt="Изображение рябины" class="card__image">
            <div class="card__text">
              <h2 class="card__title">Карачаево-Черкессия</h2>
              <button class="card__icon"></button>
            </div>
          </li>
          <li class="card">
            <img src="./images/card-mountain.jpg" alt="Изображение заснеженной вершины" class="card__image">
            <div class="card__text">
              <h2 class="card__title">Северная Осетия-Алания</h2>
              <button class="card__icon"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyrights">&copy; 2021 Mesto Russia</p>
    </footer>
  </div>

  <section class="popup">
    <div class="popup__container">
      <button class="popup__close" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form form" action="#">
        <input class="form__item form__item_el_name" type="text" name="name" value="Жак-Ив Кусто">
        <input class="form__item form__item_el_job" type="text" name="job" value="Исследователь океана">
        <button class="form__button" type="submit">Сохранить</button>
      </form>
    </div>
  </section>

  <script src="js/script.js"></script>
</body>
</html>
